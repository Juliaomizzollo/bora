<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato – Diário de Memórias </title>
  <link rel="stylesheet" href="geral.css" />
  <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=EB+Garamond&family=Montserrat&display=swap" rel="stylesheet" />
</head>
<body>

  <header>
    <h1>Diário de Memórias</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="memorias.html">Relatos</a></li>
        <li><a href="playlist.html">Playlist</a></li>
        <li><a href="programa.html">Sobre o Programa</a></li>
        <li><a href="form.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="formulario-container">
      <form id="form-contato" class="formulario-contato" action="https://formsubmit.co/julia.omizzollo@estudante.ifto.edu.br" method="POST">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>
   
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>
   
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" required placeholder="(63) 91234-5678">
   
        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <input type="hidden" name="_next" value="https://juliaomizzollo.github.io/memoriasje/">
   
        <button type="submit">Enviar</button>

        <div id="mensagem-sucesso" style="display: none; color: green; margin-top: 1rem;">
          ✅ Enviado com sucesso!
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Memórias de um Intercâmbio. Todos os direitos reservados.</p>
  </footer>

  <script>
    const formulario = document.getElementById("form-contato");
    const mensagemSucesso = document.getElementById("mensagem-sucesso");

    formulario.addEventListener("submit", function(event) {
      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const telefone = document.getElementById("telefone").value.trim();
      const mensagem = document.getElementById("mensagem").value.trim();

      const regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const regexTelefone = /^\(?\d{2}\)?\s?\d{4,5}-?\d{4}$/;

      let erros = [];

      if (nome.length < 2) {
        erros.push("Digite seu nome completo.");
      }

      if (!regexEmail.test(email)) {
        erros.push("Digite um e-mail válido.");
      }

      if (!regexTelefone.test(telefone)) {
        erros.push("Digite um telefone válido (ex: (63) 00000-0000).");
      }

      if (mensagem.length < 5) {
        erros.push("Escreva uma mensagem com pelo menos 5 caracteres.");
      }

      if (erros.length > 0) {
        event.preventDefault();
        alert("Erros no formulário:\n\n" + erros.join("\n"));
      } else {
        // Sucesso: deixa o formSubmit enviar e mostra mensagem de feedback
        mensagemSucesso.style.display = "block";
      }
    });

    document.getElementById("form-contato").addEventListener("submit", function(event) {
  event.preventDefault();

  const nome = document.getElementById("nome").value.trim();
  const email = document.getElementById("email").value.trim();
  const telefone = document.getElementById("telefone").value.trim();
  const mensagem = document.getElementById("mensagem").value.trim();

  const regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  const regexTelefone = /^\(?\d{2}\)?\s?\d{4,5}-?\d{4}$/;

  // esconder todas mensagens de erro antes
  document.querySelectorAll('.mensagem-erro').forEach(el => el.style.display = 'none');

  let erros = [];

  if (nome.length < 2) {
    erros.push("Digite seu nome completo.");
    document.getElementById("erro-nome").style.display = "block";
  }

  if (!regexEmail.test(email)) {
    erros.push("Digite um e-mail válido.");
    document.getElementById("erro-email").style.display = "block";
  }

  if (!regexTelefone.test(telefone)) {
    erros.push("Digite um telefone válido (ex: (63) 91234-5678).");
    document.getElementById("erro-telefone").style.display = "block";
  }

  if (mensagem.length < 5) {
    erros.push("Escreva uma mensagem com pelo menos 5 caracteres.");
    document.getElementById("erro-mensagem").style.display = "block";
  }

  if (erros.length === 0) {
    // se tudo ok, enviar o form
    this.submit();
  }
});
  </script>

</body>
</html>
